<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SuperImg Hover Preview - YouTube Style</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: "Roboto", "Arial", sans-serif;
        background: #0f0f0f;
        color: #f1f1f1;
        margin: 0;
        padding: 0;
      }
      .header {
        background: #0f0f0f;
        padding: 0 16px;
        height: 56px;
        display: flex;
        align-items: center;
        border-bottom: 1px solid #272727;
        position: sticky;
        top: 0;
        z-index: 100;
      }
      .header h1 {
        margin: 0;
        font-size: 20px;
        font-weight: 400;
      }
      .container {
        max-width: 100%;
        padding: 24px 16px;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 40px 16px;
      }
      @media (min-width: 1400px) {
        .grid {
          grid-template-columns: repeat(4, 1fr);
        }
      }
      @media (min-width: 1024px) and (max-width: 1399px) {
        .grid {
          grid-template-columns: repeat(3, 1fr);
        }
      }
      @media (min-width: 640px) and (max-width: 1023px) {
        .grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }
      .video-card {
        cursor: pointer;
        width: 100%;
      }
      .thumbnail-container {
        position: relative;
        width: 100%;
        aspect-ratio: 16 / 9;
        background: #181818;
        border-radius: 12px;
        overflow: hidden;
        margin-bottom: 12px;
      }
      .thumbnail {
        width: 100%;
        height: 100%;
        display: block;
      }
      .video-info {
        display: flex;
        gap: 12px;
        padding-right: 24px;
      }
      .channel-avatar {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background: #272727;
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        color: #aaa;
      }
      .video-details {
        flex: 1;
        min-width: 0;
      }
      .video-title {
        font-size: 16px;
        font-weight: 500;
        line-height: 22px;
        margin: 0 0 4px 0;
        color: #f1f1f1;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      .channel-name {
        font-size: 14px;
        color: #aaa;
        margin: 0 0 2px 0;
      }
      .video-meta {
        font-size: 14px;
        color: #aaa;
        margin: 0;
      }
      @media (max-width: 639px) {
        .grid {
          grid-template-columns: 1fr;
          gap: 24px;
        }
        .container {
          padding: 16px 8px;
        }
        .header h1 {
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>SuperImg Hover Previews</h1>
    </div>
    <div class="container">
      <div class="grid" id="grid"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
