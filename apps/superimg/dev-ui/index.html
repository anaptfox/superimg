<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperImg Dev Server</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'IBM Plex Sans', sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        header {
            background: #2a2a2a;
            padding: 1rem 2rem;
            border-bottom: 1px solid #3a3a3a;
        }
        h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }
        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin-top: 0.5rem;
        }
        .timeline-controls {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            flex-grow: 1;
            margin-left: 2rem;
        }
        #timeline-container {
            flex-grow: 1;
            padding: 0.5rem 0;
            cursor: pointer;
        }
        #timeline-track {
            position: relative;
            width: 100%;
            height: 6px;
            background: #4a4a4a;
            border-radius: 3px;
        }
        #timeline-progress {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0%; /* Updated by JS */
            background: #00aaff;
            border-radius: 3px;
        }
        #timeline-playhead {
            position: absolute;
            top: 50%;
            left: 0%; /* Updated by JS */
            width: 14px;
            height: 14px;
            background: #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none; /* So it doesn't block clicks on the track */
        }
        #timeline-container:hover #timeline-playhead {
            transform: translate(-50%, -50%) scale(1.2);
        }
        .time-display {
            font-size: 0.875rem;
            color: #a0a0a0;
            user-select: none;
        }
        button {
            background: #4a4a4a;
            border: 1px solid #5a5a5a;
            color: #e0e0e0;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.875rem;
        }
        button:hover {
            background: #5a5a5a;
        }
        button:active {
            background: #3a3a3a;
        }
        select {
            background: #4a4a4a;
            border: 1px solid #5a5a5a;
            color: #e0e0e0;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.875rem;
        }
        select:hover {
            background: #5a5a5a;
        }
        select:focus {
            outline: none;
            border-color: #6a6a6a;
        }
        .preview-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0a0a0a;
            overflow: auto;
            padding: 2rem;
        }
        canvas {
            max-width: 100%;
            max-height: 100%;
            border: 1px solid #3a3a3a;
            background: #000;
        }
        .status {
            padding: 0.5rem 2rem;
            background: #2a2a2a;
            border-top: 1px solid #3a3a3a;
            font-size: 0.875rem;
            color: #a0a0a0;
        }
    </style>
</head>
<body>
    <header>
        <h1>SuperImg Dev Server</h1>
        <div class="controls">
            <button id="play-pause">Play</button>
            <button id="export">Export MP4</button>
            <button id="reload">Reload Template</button>
            <select id="output-select">
                <option value="">Default</option>
            </select>
            <div class="timeline-controls">
                <div id="timeline-container">
                    <div id="timeline-track">
                        <div id="timeline-progress"></div>
                        <div id="timeline-playhead"></div>
                    </div>
                </div>
                <div class="time-display">
                    <span id="current-time">00:00</span> / <span id="total-time">00:00</span>
                </div>
            </div>
        </div>
    </header>
    <div id="preview-container" class="preview-container"></div>
    <div class="status" id="status">
        Loading...
    </div>

    <script type="module" src="./src/main.ts"></script>
</body>
</html>
